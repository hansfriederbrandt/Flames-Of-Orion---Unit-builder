<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unit Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Flames of Orion - Unit Builder</h1>
    <div>
    <label for='unit_numbers'><b>Number of Units</b></label>
    <select id='unit_numbers'>
        <option value='1' >One</option>
        <option value='2'>Two</option>
        <option value='3'>Three</option>
      <option value='4' selected>Four</option>
      <option value='5'>Five</option>
      <option value='6'>Six</option>
      <option value='7'>Seven</option>
      <option value='8'>Eight</option>
    </select>
</div>

    <div class="panel-grid" id="panel-grid">
      <!-- JS will render 4 unit panels here -->
    </div>

    <footer>
      <p>Open this file via a static server. See README for instructions.</p>
    </footer>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
